<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Table Extractor - Download</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Extracted Tables</h1>
        <p>The following tables have been extracted from your PDF:</p>
        <ul class="file-list">
            {% for file in csv_files %}
                <li>
                    <a href="{{ url_for('download_file', filename=file) }}" class="download-link">
                        {{ file }}
                    </a>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('upload_file') }}" class="back-btn">Extract Another PDF</a>
    </div>
</body>
</html>
